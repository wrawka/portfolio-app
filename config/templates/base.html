<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}The Site{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/62ce21f0ac.js" crossorigin="anonymous"></script>
    {% load static %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark flex-lg-nowrap">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-dumpster-fire"></i>&nbsp;The Portfolio Site</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'projects_index' %}"><i class="fa-solid fa-laptop-file"></i>&nbsp;My Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/blog"><i class="fa-solid fa-newspaper"></i>&nbsp;Blog</a>
              </li>
            </ul>
          </div>
          <a class="btn btn-secondary float-end" href="/admin" role="button"><i class="fas fa-user-cog"></i></a>
        </div>
      </nav>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    {% block js %}
    {% endblock %}
  </body>
  <footer class="fixed-bottom bg-dark">
    <div class="container">
      <div class="row">
        <div class="col text-white">made by Potato</div>
      </div>
    </div>
  </footer>
</html>
